<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Elisha McCanick: Contact Me</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="embed">
        <iframe src="https://www.youtube.com/watch?v=qHYQRaDDVGg" title="Hallow Queen - Danny Baranowsky"></iframe>
        </div>

        <form name="feedback">
            <label>First Name:<span class="star">*</span><input type="text" name="fname" placeholder="anonymous" required></label>
            <label>Last Name:<span class="star">*</span><input type="text" name="lname" placeholder="anonymous" required></label>

            <label><input type="email" name="mail" placeholder="name@domain.com" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"></label>

            <label>
                Would you recommend this website to others?
            </label>
                <br>
                <input type="radio" name="recommend" value="yes">
                <br>
                <input type="radio" name="recommend" value="no">
                <br>

            <select id="favweb" name="favWeb">
                <option value="Google">Google</option>
                <option value="Twitter">Twitter</option>
                <option value="Bluesky">Bluesky</option>
                <option value="Discord">Discord</option>
                <option value="Youtube">Youtube</option>
                <option value="Twitch">Twitch</option>
                <option value="Ko-fi">Ko-fi</option>
                <option value="Patreon">Patreon</option>
            </select>

            <label>
                How would you rate this site?
                <br>
                1
                <input type="range" name="rating" min="1" max="10" value="5">
                10
            </label>

            <label>
                Additional Comments:
                <textarea name="comment" placeholder="I suggest..."></textarea>
            </label>

            <label>(Optional) Please insert a picture of your cute pet
                <br>
                <input type="file" name="pet">
            </label>

            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset Form">

        </form>
    </body>
